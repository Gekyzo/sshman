name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get JAR filename
        id: jar_file
        run: |
          JAR_FILE=$(ls target/*-jar-with-dependencies.jar)
          echo "path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## sshman v${{ steps.get_version.outputs.VERSION }}

          A modern, intuitive CLI tool for managing SSH keys and connections.

          ### Installation

          Download `sshman-${{ steps.get_version.outputs.VERSION }}-jar-with-dependencies.jar` and run:

          ```bash
          # Make it executable (Unix/Linux/macOS)
          chmod +x sshman

          # Or run with java
          java -jar sshman-${{ steps.get_version.outputs.VERSION }}-jar-with-dependencies.jar --help
          ```

          ### Requirements

          - Java 21 or higher
          - ssh-keygen (pre-installed on most systems)

          ### What's New

          See the [README](https://github.com/Gekyzo/sshman#readme) for full documentation.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.jar_file.outputs.path }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
